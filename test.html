<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tuplaus Game - Iframe Testbed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #111827;
      --bg-light: #1f2937;
      --border-color: #374151;
      --text-main: #f9fafb;
      --text-light: #d1d5db;
      --accent-blue: #3b82f6;
      --accent-blue-dark: #2563eb;
      --shadow-color: rgba(0, 0, 0, 0.5);
    }
    * { box-sizing: border-box; margin: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    main {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .header { text-align: center; }
    h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; }
    p { color: var(--text-light); }
    .iframe-container {
      width: 100%;
      aspect-ratio: 16 / 10;
      background-color: var(--bg-light);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 10px 20px var(--shadow-color);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .controls {
      background-color: var(--bg-light);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 5px 15px var(--shadow-color);
    }
    h2 { font-size: 1.5rem; margin-bottom: 1.5rem; }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      color: var(--text-light);
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: var(--bg-dark);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      color: var(--text-main);
      font-size: 1rem;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: var(--accent-blue-dark);
    }
  </style>
</head>
<body>
  <main>
    <div class="header">
      <h1>Tuplaus Game &ndash; Iframe Embed Test</h1>
      <p>This page demonstrates embedding the Tuplaus game using an <code>&lt;iframe&gt;</code>.</p>
    </div>

    <div class="iframe-container">
      <iframe
        id="tuplaus-iframe"
        src="http://localhost:4173/?playerId=iframe-user-1&apiUrl=http://localhost:4000/graphql"
        allow="autoplay"
      ></iframe>
    </div>

    <div class="controls">
      <h2>Iframe Controls</h2>
      <form id="iframe-config-form">
        <div class="form-group">
          <label for="player-id-input">Player ID</label>
          <input
            type="text"
            id="player-id-input"
            value="iframe-user-1"
          />
        </div>
        <div class="form-group">
          <label for="api-url-input">API URL</label>
          <input
            type="text"
            id="api-url-input"
            value="http://localhost:4000/graphql"
          />
        </div>
        <button type="submit">Reload Iframe</button>
      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById('iframe-config-form');
    const iframe = document.getElementById('tuplaus-iframe');
    const playerIdInput = document.getElementById('player-id-input');
    const apiUrlInput = document.getElementById('api-url-input');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const playerId = playerIdInput.value;
      const apiUrl = apiUrlInput.value;
      const baseUrl = 'http://localhost:4173/';
      iframe.src = `${baseUrl}?playerId=${encodeURIComponent(
        playerId
      )}&apiUrl=${encodeURIComponent(apiUrl)}`;
    });
  </script>
</body>
</html>
